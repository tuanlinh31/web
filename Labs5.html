<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>level</title>
    <link rel="stylesheet" href="css/Labs5.css"/>
</head>
<body>
<div class="content">
    <div class="top">
        <h1>Level</h1>
    </div>
    <div class="content-box">
        <h1>Create new space</h1>
        <div class="form-group">
            <label>
                <h2>Your name</h2>
            <input class="ip-text" required name="firstname" type="text" placeholder="First name"/>
            <input class="ip-text" required name="lastname" type="text" placeholder="Last name"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <h2>Email address</h2>
                <input class="ip-text" required name="email" type="email" placeholder="Email"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <h2>Name of your organization</h2>
                <input class="ip-text1" required name="organisation" type="text" placeholder="Smith,Co."/>
            </label>
        </div>
        <div class="button">
            <a href="#"><h2>Les't get started</h2></a>
        </div>
    </div>
    <div class="bot">Already have a space? <a href="#">Sign in</a></div>
</div>
</body>
</html>
