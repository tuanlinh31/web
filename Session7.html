<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/boostrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="css/DemoBoostrap.css">
    <link rel="stylesheet" href="libs/fontawesome 5.15.1/css/all.css">
</head>
<body>
    <header class="section header col-md-12">
        <div class="container">
            <div class="parent row">
                <div class="children1 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="children2 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="children3 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="children4 col-md-3 col-sm-4 col-xs-6"></div>

            </div>

        </div>
    </header>
    <section class="section main col-md-12">
        <div class="container">
            <h1>Register</h1>
            <div class="form-box col-md-6 col-md-offset-3">
                <form method="post" action="#">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="user" placeholder="Username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pasword" placeholder="Password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger" type="submit">Register</button>
                        <button class="btn btn-primary" type="submit">Register</button>
                        <button class="btn btn-warning" type="submit">Register</button>
                        <button class="btn btn-success" type="submit">Register</button>
                        <button class="btn btn-default" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="section col-md-12">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <th>No</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Mark</th>
                    </thead>
                    <tbody class="text-center">
                        <tr class="success">
                            <td><i class="icon glyphicon glyphicon-heart"></i> </td>
                            <td>Trump@gmail.com</td>
                            <td>Trump</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-adjust"></i></td>
                            <td>Trump@gmail.com</td>
                            <td>Trump</td>
                            <td>7</td>
                        </tr>
                        <tr  class="info">
                            <td>#1</td>
                            <td>Trump@gmail.com</td>
                            <td>Trump</td>
                            <td>7</td>
                        </tr>
                        <tr class="warning">
                            <td>#1</td>
                            <td>Trump@gmail.com</td>
                            <td>Trump</td>
                            <td>7</td>
                        </tr>
                        <tr class="danger text-uppercase">
                            <td>#1</td>
                            <td>Trump@gmail.com</td>
                            <td>Trump</td>
                            <td>7</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>

</body>
</html>
