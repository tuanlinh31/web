<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prac2</title>
    <link rel="stylesheet" href="css/prac.css">
    <link rel="stylesheet" href="libs/boostrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome 5.15.1/css/all.css">
    <script src="libs/jquery-3.5.1.js"></script>
</head>
<body>
    <nav class="header col-md-12">
        <div class="container">
            <h1 class="text-center">MATRIMONIAL SURVEY</h1>
        </div>
    </nav>
    <section class="main col-md-12">
        <div class="container">
            <div class="content">
                <h3>Personal Details</h3>
                <div class="Details">
                    <div class="col-md-12">
                        <div class="row">
                            <table class="table table-bordered table-striped table-hover">
                                <tbody class="text-center">
                                <tr class="success">
                                    <td class="text1">Name:</td>
                                    <td><input type="text" name="name" placeholder="Name"></td>
                                </tr>
                                <tr>
                                    <td class="text1">Address:</td>
                                    <td><textarea rows="2" cols="40"></textarea></td>
                                </tr>
                                <tr>
                                    <td class="text1">Phone:</td>
                                    <td><input type="number" name="phone" placeholder="Phone"></td>
                                </tr>
                                <tr>
                                    <td class="text1">Email:</td>
                                    <td><input type="email" name="email" placeholder="Email"></td>
                                </tr>
                                <tr>
                                    <td class="text1">Gender:</td>
                                    <td>
                                        <input type="radio" name="gender" value="male">male
                                        <input type="radio" name="gender" value="female">female
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text1">Age:</td>
                                    <td class="text1"><input type="number" name="age" placeholder="Age"></td>
                                </tr>
                                <tr>
                                    <td class="text1">Qualification:</td>
                                    <td>
                                        <input type="checkbox"> BCA
                                        <input type="checkbox"> BA
                                        <input type="checkbox"> BSC
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text1"></td>
                                    <td>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
</body>
</html>
